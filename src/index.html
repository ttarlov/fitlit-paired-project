<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FITLIT</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <html>
  <body>
    <nav>
      <h3>Welcome <span class="user-first-name-js"></span>!</h3>
    </nav>

    <div class="parent">
    <div class="tile div1">
      <h3>Full Name: <span class="user-full-name-js"></span></h3>
      <h3>Address: <span class="user-address-js"></span></h3>
      <h3>Email: <span class="user-email-js"></span></h3>
      </div>
    <div class="tile div2">
      <h3>Stride Length: <span class="user-stride-length-js"></span> </h3>
    </div>
    <div class="tile div3">
      <h3>Friends:</h3>
      <h3><span class="user-friends-js"></span></h3>
    </div>
    <div class="tile div4">
      <h3>Daily Step Goal: <span class="user-daily-step-goal-js"></span></h3>
    </div>
    <div class="tile div5">
      <h3>Other People's Average Step Goal:</h3>
      <h3><span class="step-goal-comparison-js"></span></h3>
    </div>
    <div class="tile div6">
      <h3>Water Consumed Today: <span class="water-consumed-by-day-js"></span></h3>
    </div>
    <div class="tile div7">
      <h3>Water Consumed This Week:<span class="water-consumed-by-week-js"></span></h3>
    </div>
    </div>

    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../src/user.js"></script>
    <script type="text/javascript" src="../src/userrepository.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../src/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../src/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
